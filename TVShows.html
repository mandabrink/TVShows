<!DOCTYPE html>
<html>
    <head>
        <title>TV Shows</title>
        <link rel="stylesheet" href="styleShow.css">
    </head>
    <body>
        <header>
            <div class="container headertext">
                <img src="Screen.jpg" alt="movie look" >
                <div class="centered">MY LIST OF SHOWS</div>
            </div>
        </header>
        <p>
            <label class="inputname" >Name</label>
            <input type="text" id="new-show-name" class="mytext">
        </p>
        <p>
            <label class="inputname" >Genre</label>
            <input type="text" id="new-show-genre" class="mytext">
        </p>
        <p>
            <label class="inputname" >Status</label>
            <input type="text" id="new-show-status" class="mytext">
        </p>
        <p>
            <label class="inputname" >Rating</label>
            <input type="text" id="new-show-rating" class="mytext">
        </p>
        <button id="add" class="addButton">add</button>

        <h1 id="text"></h1>

        <div id="mymodal" class="mymodal">
            <div class="mymodalbox">
                <p>
                    <label>Name</label>
                    <input type="text" id="edit-show-name" class="modalText">
                </p>
                <p>
                    <label>Genre</label>
                    <input type="text" id="edit-show-genre" class="modalText">
                </p>
                <p>
                    <label>Status</label>
                    <input type="text" id="edit-show-status" class="modalText">
                </p>
                <p>
                    <label>Rating</label>
                    <input type="text" id="edit-show-rating" class="modalText">
                </p>
            <button id="save">save</button>
            </div>
        </div>

        <div id="createUser" class="createUser">
            <div id="createBox">

            <p>Create Username</p>
            <p>
                <label>First name</label>
                <input type="text" id="create-first-name" class="cresteText">
            </p>
            <p>
                <label>Last name</label>
                <input type="text" id="create-last-name" class="cresteText">
            </p>
            <p>
                <label>Username</label>
                <input type="text" id="create-username" class="cresteText">
            </p>
            <p>
                <label>Password</label>
                <input type="text" id="create-user-password" class="cresteText">
            </p>

            <p>Login</p>

            <p>
                <label>Username</label>
                <input type="user" id="username" class="cresteText">
            </p>
            <p>
                <label>Password</label>
                <input type="user" id="user-password" class="cresteText">
            </p>
            
            <button id="makeUser">Create User</button>
            </div>
        </div>

        <script type="text/javascript" src="TVShows.js"></script>
    </body>


</html>
